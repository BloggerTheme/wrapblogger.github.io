---
layout: home
---

<div class="container py-5">

  <header class="text-center mb-5">
    <h1>{{ site.title }}</h1>
    <p>{{ site.description }}</p>
  </header>

  <div class="row">
    <div class="col-md-6 col-lg-4 mb-3">
      <a class="card h-100 text-dark text-decoration-none" href="https://github.com/wrapblogger/bloggerpack">
        <img src="{{ site.baseurl }}/assets/img/card-img-blogger.png" class="card-img-top img-fluid" alt="Image">
        <div class="card-body">
          <h2 class="card-title h3">
            Bloggerpack
            <span class="badge badge-secondary">GitHub</span>
          </h2>
          <p class="card-text">A starter theme for Blogger.</p>
        </div>
      </a>
    </div><!-- /col -->
    <div class="col-md-6 col-lg-4 mb-3">
      <a class="card h-100 text-dark text-decoration-none" href="{{ site.baseurl }}/blogger-snippets/">
        <img src="{{ site.baseurl }}/assets/img/card-img-blogger.png" class="card-img-top img-fluid" alt="Image">
        <div class="card-body">
          <h2 class="card-title h3">Blogger Snippets</h2>
          <p class="card-text">Library of commonly used snippets for Blogger.</p>
        </div>
      </a>
    </div><!-- /col -->
  </div><!-- /.row -->

</div>
